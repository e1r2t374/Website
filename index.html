<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Milo Thompson</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>E1r2t374(Milo Thompson)</h1>
	<div class="nav">
		<a href="/">Home</a>
		<a href="#" >About</a>
		<a href="#" >Contact</a>
		<a href="#" >Blog</a>
		<button id="term-toggle" onclick="termToggle()">Show Term</button>
		<button id="term-rest" onclick="termRest()">Rest Term</button>
		<hr></hr>
	</div>
	
	<div id="term" class="term-window">
		<h1>Terminal</h1>
		<p>Try typing "help" for a list of commands</p>
		<br> <br/>
		<div class ="terminal">
			<textarea id="input" 
				cols="50";
				rows="5";
				placeholder='Enter Command Here';
			></textarea>
		</div>
	</div>
	<div id="console" class="console-window">
		<h1 style="text-align: center" >Console</h1>
		<div id="output"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
